<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css">
        <script src="script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <title>CURD Operations</title>
    </head>
    <body onload="getUsers()">
        <div class="row">
            <div class="col-md-5">
                <div class="card w-70 m-auto p-3 mt-5">
                <form onsubmit="adduser(event)">
                    <div class="text-center h3" id="formTitle"></div>
                    <input type="hidden" name="userId" id="userId">
                    <div class="mt-3">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control " required>
                    </div>
                    <div class="mt-3">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Enter your email" class="form-control " required>
                    </div>
                    <div class="mt-3">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" placeholder="Enter your phone number" class="form-control mb-2" required>
                    </div>
                    <div class="mt-3">
                        <input type="submit" value="Add user" id="submitBtn" class="btn btn-primary w-50">
                    </div>
                    <div id="message" class="text-info"></div>
                </form>
            </div>
         </div>
            <div class="col-md-7 mt-5">
                <div class="text-center h3">Users List</div>
                <table class="table table-bordered w-90 m-auto">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                    <tbody id="Users">

                    </tbody> 
            </table>
        </div>
    </body>
</html>
